<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <title>E-shop | Mi Carrito</title>
</head>

<body>
    <header>
        <div class="header-container">

            <!-- Logo de la tienda -->
            <div class="logo-container">
                <a href="../index.html">
                    <img src="../img/logo.png" alt="Logo-tienda">
                </a>
            </div>

            <!-- Barra de navegacion -->
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
                    <li>
                        <a href="./catalogo.html">Catalogo</a>
                    </li>
                    <li>
                        <a href="./contact.html">Contacto</a>
                    </li>
                    <li id="cart-link">
                        <a href="./carrito.html">Carrito</a>
                    </li>
                </ul>
            </nav>

            <!-- Contenedor auxiliar -->
            <div class="header-aux-container">

                <!-- Carrito -->
                <div class="kart-container">
                    <a href="./carrito.html">
                        <img src="../img/logo-carrito.png" alt="logo-carrito">
                    </a>
                </div>
            </div>

            <!-- Boton hamburguesa -->
            <button id="menu-burguer" class="burger-btn">&#9776;</button>
        </div>
    </header>

    <main id="kart-main">
        <h1>Carrito de compras</h1>

        <!-- Divisor -->
        <hr class="section-divider">

        <div class="kart-data-container">
            <!-- Caga dinamica con JS -->
        </div>

        <!-- Botones de accion -->
        <div class="kart-btn-container">
            <button id="buy-btn">COMPRAR</button>
            <button id="empty-kart-btn">VACIAR</button>
        </div>

    </main>

    <footer>
        <p>Derechos Reservados Â© 2025 - Aloe-E </p>
        <div class="footer-items-container">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="../img/logo-facebook.png" alt="logo-facebook">
            </a>

            <a href="https://www.instagram.com/" target="_blank">
                <img src="../img/logo-instagram.png" alt="logo-instagram">
            </a>

            <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank">
                <img src="../img/logo-whatsapp.png" alt="logo-whatsapp">
            </a>
        </div>
    </footer>
    <script src="../js/common.js"></script>
    <script src="../js/kart.js"></script>
</body>

</html>
